name: Build OnePlus Nord2 5G Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Build Kernel
      uses: kp7742/kernel_build_action@main
      with:
        kernel-url: https://github.com/kp7742/kernel_oneplus_denniz
        kernel-dir: kernel-4.14
        kernel-branch: tiramisu
        config: denniz_defconfig
        arch: arm64
        android-version: 13
        ccache: true
        aosp-gcc: false
        aosp-clang: false
        other-clang-url: https://gitlab.com/LeCmnGend/clang.git
        other-clang-branch: clang-15
        extra-cmd: CLANG_TRIPLE=aarch64-linux-gnu- CROSS_COMPILE=aarch64-linux-gnu- CROSS_COMPILE_ARM32=arm-linux-gnueabi- LLVM=1 LLVM_IAS=1 LD=ld.lld AR=llvm-ar NM=llvm-nm OBJCOPY=llvm-objcopy OBJDUMP=llvm-objdump STRIP=llvm-strip
        anykernel3: true
