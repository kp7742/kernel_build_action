name: Build OnePlus Nord2 5G Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Build Kernel
      uses: kp7742/kernel_build_action@main
      with:
          kernel-url: https://github.com/nattolecats/kernel_oneplus_denniz
          kernel-dir: kernel-4.14
          kernel-branch: tiramisu
          config: denniz_defconfig
          arch: arm64
          ccache: true
          aosp-gcc: true
          python-27: true
          anykernel3: true
