name: Build OnePlus Nord2 5G Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Build Kernel
      uses: kp7742/kernel_build_action@main
      with:
        kernel-url: https://github.com/SakilMondal/android_kernel_oneplus_denniz
        kernel-dir: kernel-4.14
        kernel-branch: 13.x
        config: denniz_defconfig
        arch: arm64
        android-version: 13
        ccache: false
        aosp-gcc: false
        aosp-clang: false
        other-clang-url: https://github.com/kdrag0n/proton-clang.git
        other-clang-branch: master
        extra-cmd: SUBARCH=arm64 CLANG_TRIPLE=aarch64-linux-gnu- CROSS_COMPILE=aarch64-linux-gnu- CROSS_COMPILE_ARM32=arm-linux-gnueabi-
        anykernel3: true
