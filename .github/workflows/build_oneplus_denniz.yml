name: Build OnePlus Nord2 5G Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Build Kernel
      uses: kp7742/kernel_build_action@main
      with:
          kernel-url: https://github.com/OnePlusOSS/android_kernel_oneplus_mt6893
          kernel-dir: kernel-4.19
          kernel-branch: oneplus/mt6893_t_13_nord_2_5g
          vendor: true
          vendor-url: https://github.com/OnePlusOSS/android_vendor_mediatek_kernel_modules_mt6893
          vendor-branch: oneplus/mt6893_t_13_nord_2_5g
          config: gki_defconfig
          arch: arm64
          ccache: true
          aosp-gcc: true
          aosp-clang: true
          android-version: 13
          aosp-clang-version: r450784d
          extra-cmd: CROSS_COMPILE=aarch64-linux-gnu- LLVM=1 LLVM_IAS=1 LD=ld.lld AR=llvm-ar NM=llvm-nm OBJCOPY=llvm-objcopy OBJDUMP=llvm-objdump READELF=llvm-readelf OBJSIZE=llvm-size STRIP=llvm-strip
          anykernel3: true
