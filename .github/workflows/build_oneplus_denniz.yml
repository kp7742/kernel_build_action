name: Build OnePlus Nord2 5G Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Build Kernel
      uses: kp7742/kernel_build_action@main
      with:
          kernel-url: https://github.com/OnePlusOSS/android_kernel_oneplus_mt6893
          kernel-dir: kernel-4.19
          kernel-branch: oneplus/mt6893_t_13_nord_2_5g
          config: gki_defconfig
          arch: arm64
          android-version: 13
          ccache: true
          aosp-clang: true
          aosp-clang-version: r450784d
          extra-cmd: LLVM=1 LLVM_IAS=1
          anykernel3: true
